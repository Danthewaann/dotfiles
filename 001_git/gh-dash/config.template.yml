prSections:
  - title: My PRs
    filters: is:open author:@me
    layout:
      author:
        hidden: true
  - title: Needs My Review
    filters: is:open review-requested:@me
  - title: Mentions
    filters: is:open mentions:@me -author:@me
  - title: Involved
    filters: is:open involves:@me -author:@me
issuesSections:
  - title: My Issues
    filters: is:open author:@me
  - title: Assigned
    filters: is:open assignee:@me
  - title: Involved
    filters: is:open involves:@me -author:@me
defaults:
  preview:
    open: false
    width: 125
  prsLimit: 30
  issuesLimit: 10
  view: prs
  layout:
    prs:
      updatedAt:
        width: 7
      repo:
        width: 40
      author:
        width: 30
      assignees:
        width: 20
      base:
        width: 15
      lines:
        width: 20
    issues:
      updatedAt:
        width: 7
      repo:
        width: 15
      creator:
        width: 10
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 30
repoPaths:
  default_path: ~/Workspace
keybindings:
  prs:
    - key: C
      command: >
        clear &&
        cd {{.RepoPath}} && 
        gitw-add {{.HeadRefName}} || sleep 2
    - key: E
      command: >
        clear &&
        cd {{.RepoPath}} && 
        gitw-add {{.HeadRefName}} "Review Pull Request" "git pull > /dev/null && nvim . -c 'Octo pr edit {{.PrNumber}}' && tmux switch-client -l || sleep 2"
    - key: T
      command: >
        clear &&
        open $BASE_TICKETS_URL$(get-ticket-number {{.HeadRefName}}) || sleep 2
    - key: U
      command: >
        clear &&
        cd {{.RepoPath}} && 
        gitw-add {{.HeadRefName}} "Rebase with base" "gitw-rebase-with-base && git push --force && tmux switch-client -l || sleep 2"
    - key: d
      command: >
        clear &&
        gh pr diff {{.PrNumber}} -R {{.RepoName}} --color always | bat || sleep 2
  issues: []
pager:
  diff: bat
theme:
  ui:
    table:
      showSeparator: false
  colors:
    text:
      primary: "#a0a8b7"
      secondary: "#7a818e"
      inverted: "#0e1013"
      faint: "#7a818e"
      warning: "#e55561"
      success: "#98c379"
    background:
      selected: "#272731"
    border:
      primary: "#31353f"
      secondary: "#31353f"
      faint: "#31353f"
